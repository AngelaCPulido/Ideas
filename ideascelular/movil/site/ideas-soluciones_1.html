<script type="text/javascript">
function initLayout() {
	var myIframe = document.getElementById('iframeWindow');
	if(myIframe.contentWindow.jQuery.layoutManager != null) {
		setTimeout(function() {
			myIframe.contentWindow.jQuery.layoutManager.initLayout();
		}, 500);	
	}
}

$.extend({
	
	isMyStuffScrolling : function() {
		var docHeight = $(document).height();
		var scroll    = $(window).height() ;//+ $(window).scrollTop();
		if(docHeight > scroll) return true;
		else return false;
	},
	getScrollbarWidth : function() {
		var scrollbarWidth = 0;
		if ( !scrollbarWidth ) {
			if ($.uaMatch(navigator.userAgent).browser == 'msie') {
				var $textarea1 = $('<textarea cols="10" rows="2"></textarea>')
						.css({ position: 'absolute', top: -1000, left: -1000 }).appendTo('body'),
					$textarea2 = $('<textarea cols="10" rows="2" style="overflow: hidden;"></textarea>')
						.css({ position: 'absolute', top: -1000, left: -1000 }).appendTo('body');
				scrollbarWidth = $textarea1.width() - $textarea2.width();
				$textarea1.add($textarea2).remove();
			} else {
				var $div = $('<div />')
					.css({ width: 100, height: 100, overflow: 'auto', position: 'absolute', top: -1000, left: -1000 })
					.prependTo('body').append('<div />').find('div')
						.css({ width: '100%', height: 200 });
				scrollbarWidth = 100 - $div.width();
				$div.parent().remove();
			}
		}
		return scrollbarWidth;
		
	}
});

</script>
